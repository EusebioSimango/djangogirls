{% extends "blog/layout.html" %}

{% block body %}
  <div class="App">
    {% for post in posts %}
      <a href="/{{post.author}}/{{post.title}}" class="post">
        <h2 class="title">{{ post.title }}</h2>
        <p class="">{{ post.text|linebreaksbr }}</p>
        <p class="date">Published: {{ post.published_date }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}
